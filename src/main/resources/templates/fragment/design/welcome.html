<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <style>
        *{
        padding: 0;
        margin: 0;
        }
        
        html,body{
            width: 100%;
            height: 100%;
            display: flex;
            background-image:url('https://img.freepik.com/premium-photo/top-view-office-work-space-wooden-desk-table-with-laptop-notebook-keyboard-pen-eyeglasses-phone-notebook-cup-coffee_150455-1254.jpg?w=2000');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }
        .container{
            display: flex;
            margin: auto;
            width: 800px;
            height: 400px;
            box-shadow: -7px -5px 9px rgba(1,70,112,5), 7px 5px 6px #014670;
         }
         .login{
            order: 1;
            width: 300px;
            margin: 10px;
            background-color:#eaeaea;
            text-align: center;
         }
         .header h1{
            margin-top: 50px;
            margin-bottom: 30px;
            color:#014670;
            font-size: 35px;

         }
         .main input,button{
            width:80% ;
            height:35px;;
            margin-top: 25px;
            margin: 13px;
            padding-left: 8px;
            box-sizing: border-box;
            outline: none;
            border: 1px solid #014670;
            color:#014670;
            
         }
         .main button{
            padding: 0;
            font-size: 15px;
            background-color: darksalmon;
            box-shadow: 3px 3px 3px rgba(red, green, blue, alpha);
         }
         .main button:hover , input:hover{
            box-shadow: 6px 8px 9px rgba(1,70,112,5);
         }
         .main a{
            display: block;
            font-size: 13px;
            text-align: center;
            margin: 10px,32px;
            color: rgb(67, 139, 0);
         }
         .img{
            display: flex;
            order: 2;
            flex-grow: 2;
            background-image: url('https://www.siriusrad.com/wp-content/uploads/2021/08/workspace-1.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #eee;
         }
         .img span{
            margin: auto;
         }
         .img span h1{
            font-size: 50px;
            text-shadow: 0 0 10px blue;
         }
         .img span p{
            font-size: 15px;
            color:white;
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="Welcome">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="main">
                <form>
                    <input type="text" style="margin: 10px " placeholder="Username" ><br><br>
                    <input type="password" style="margin: 10px" placeholder="password">
                    <br><br>
                    <a href="">Forgot My password</a>
                    <br><br>
                    <button>Login</button>
                </form>
            </div>
        </div>
        <div class="img">
            <span>
                <h1>Welcome</h1><br>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing <br> Quod et minus facilis!</p>
            </span>

        </div>
    </div>
</body>
</html>
